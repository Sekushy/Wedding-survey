<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpg" alt="Wedding_Photo" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}


      
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Guest name</h3>
          <input
            type="text"
            name="guest"
            placeholder="Name of guest"
          />
        </div>

        <div class="form-group">
            <h3>Email</h3>
            <input
              type="text"
              name="email"
              placeholder="your_email@example.com"
            />
          </div>

        <div class="form-group">
          <h3>Please choose your favorite thing about the wedding</h3>
          <select name="favorite">
            <option value="">Select your thing</option>
            <option value="The Groom">The Groom</option>
            <option value="The alchoolic uncle dancing">The alchoolic uncle dancing</option>
            <option value="The princess">The princess</option>
            <option value="The Groom singing">The Groom singing</option>
          </select>
        </div>

        <div class="form-group">
          <h3>Please rate your overall experience</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked/> 10
        </div>

        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>

        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
